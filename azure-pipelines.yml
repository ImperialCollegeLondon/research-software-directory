pool:
  vmImage: "ubuntu-latest"

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: 3.8

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      python main.py
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
      ALGOLIA_ADMIN_KEY: $(ALGOLIA_ADMIN_KEY)
